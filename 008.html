<!DOCTYPE html>

<body>
    <script>
        var name = "john";
        var num = "3";
        var isAdult = true;
        var person = {};
        var arr = ["A", "B"];

        console.log(typeof name);
        console.log(typeof num);
        console.log(typeof isAdult);
        console.log(typeof person); /* object */
        console.log(typeof arr); /*  array지만 object로 나옴 */
    </script>
</body>
