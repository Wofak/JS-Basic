<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>
<!-- Number 객체 -->

<body>
    <script>
        // toString - 문자형으로 변환
        var x = 123;
        x.toString();
        // x + ""; 도 가능....
        console.log(x)


        // toExponential(); - 지수형으로 변환

        //toFixed() - 소수점 몇자리까지 끊을 것인지 지정, 반올림되어서 나옴
        var x = 9.656;
        console.log(x.toFixed(2));
        console.log(x.toFixed(4));
        console.log(x.toFixed(0));


        //toPrecision() - 앞의 정수부분, 소수부분 총 합쳐서 몇자리로 표기할지
        console.log(x.toPrecision(2));


        //parseInt() - 문자를 숫자형식으로 변환
        var x = "10";
        console.log(parseInt(x)) /* toString과 달리 권역함수, 함수를 먼저 입력 */
        console.log(parseInt("10.66")); /* 정수형만 다룸, 반올림x 정수부분만 */
        console.log(parseInt("40 20 30")); /* 첫번째 숫자만 적용 */
        console.log(parseInt("years 10")); /* 문자 입력시 NaN, Not a Number */


        //parseFloat() - 소수점까지 포함하여 숫자형식으로 변환
        console.log(parseFloat("10.124"));



        //Number 객체 기본속성 기능
        console.log(Number.MAX_VALUE);
        console.log(Number.MAX_SAFE_INTEGER);
        console.log(Number.MIN_VALUE);
        console.log(Number.MIN_SAFE_INTEGER);
        console.log(3 / 0);
        console.log(Number.POSITIVE_INFINITY);
        console.log(Number.NEGATIVE_INFINITY);






        //
    </script>
</body>

</html>
