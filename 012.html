<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>
<!-- 산술 연산자 -->

<body>
    <script>
        var x = 1;
        // x += 1;
        x++;

        console.log(x); /* 2가 나옴 */
        console.log(x++); /* 2가 나옴 */
        console.log(x++); /* 3이 나옴 */

        var y = 10;
        y--;
        console.log(y); /* 9 */
        console.log(y--); /* 9 */
        console.log(y--); /* 8 */
    </script>
</body>

</html>
