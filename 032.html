<!-- Moment.js, 외부 라이브러리 추가 방법-->

<!-- Moment.js 검색하여 다운받아 사용하거나, 아래처럼 절대참조로 사용 -->
<!-- moment.min.js 형식으로 제공됨, 기본도 제공됨 -->


<body>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="

    <script src="scripts/moment.js"></script>

    <script>
        console.log(moment().subtract(5, "days").format("YYYY-MM-DD"));
        console.log(moment().add(2, "month").format("YYYY-MM-DD"));
        console.log(moment().add(5, "day").format("YYYY-MM-DD"));
        console.log(moment().subtract(6, "year").format("YYYY-MM-DD"));
    </script>
