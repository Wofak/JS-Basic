<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>
<!-- Scope -->

<body>
    <script>
        //Scope - 선언된 변수에 대한 접근성의 의미

        function myFunction() {
            let carName = "볼보";
            console.log(carName);

        }

        let carName = "기아";
        // let은 재선언이 원래 안되지만 , scope가 다르므로 가능.
        // 함수 안의 볼보를 지우고, 위의 기아 문장을 맨위로 올리면
        // 함수를 실행하면 Global Scope로 적용되어 기아가 출력됨
        // 볼보 문장은 Local Scope
        //함수는 Local을 먼저 로딩하고, 내부에 없으면 Global 로딩

        var sum = 0;

        function add(x1, x2) {
            sum = x1 + x2;
            return sum;
        }

        add(5, 4);



        var total = 0;

        function getDrink(inputCoin) {

            total += inputCoin
        }
        console.log(getDrink(500));
        console.log(getDrink(2000));
        console.log(getDrink(1000));

        // 지속적으로 카운팅을 해야하는 경우 Global scope 사용
        // 다만, 권역 선언이 되기 때문에 선언한 내용과 이름 등을 잘 기억해야만 함
    </script>
</body>

</html>
