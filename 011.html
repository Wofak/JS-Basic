<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>
<!-- 비교 연산자 -->

<body>
    <script>
        var x = 3;
        var y = 4;

        console.log(x == y); /* x,y 값이 같은지 확인 */
        console.log(x != y); /* x,y 값이 같지않은지 확인 */
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);

        // 숫자가 아니어도 비교를 할 수 있음

        var x = 3;
        var y = "3";
        console.log(x == y);
        //  값은 True가 나옴, 데이터 타입은 비교하지 않기 때문
        console.log(x === y);
        // 세개를 넣으면 값, 데이터 타입까지 확인하므로 False가 나옴
    </script>
</body>

</html>
