<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>
<!-- inner HTML -->
<!-- inner TEXT -->

<body>
    <div id="div1"></div>
    <h2>H2 영역입니다.</h2>
    <script>
        document.querySelector("#div1").innerHTML = '<h1>Hello World!</h1>';
        /* 태그를 통하여 접근한 후에, 안에 inner HTML을 통해 새 HTML을 넣어준것 */
        document.querySelectorAll("h2")[0].innerText = "H2 영역이 바뀌었습니다.";
        /* 태그에 접근하고 innerText를 통해 구문을 바꾼것 */




        // ㄴㅇ
    </script>
</body>

</html>
