<body>
    <script>
        //Object 오브젝트, Key-Value 형식으로 데이터를 저장
        //형식에 주의, Key : "Value", 형식으로 연속됨
        // {중괄호} 주의

        let person = {
            firstName: "John",
            lastName: "Doe",
            age: "40",
            tel: "01012345678",
            email: "asdg@gmail.com"
        };

        //   person.address = "foeof";   --> 방식으로 추후 추가 가능??

        let firstName = "FirstName"

        console.log(person.firstName);
        /*
         console.log(person.lastName);
         console.log(person.age);

         person.age = 41;
         console.log(person.age); */

        console.log(person["firstName"]);

        let Key = "firstName";
        /* console.log(person.firstNameKey); */
        /* 이와 같이 하면 person에 없기 때문에 불러오지 못함 */
        console.log(person[Key]);
        /* 위의 방법을 통해 외부 키와 같은 개념을 설정하여 가져오고 싶은 값을 추후 지정하여 불러오기 가능 */
        // 스트링을 이용하지 않고 실행시점에 결정되는 변수를 사용한다는 차이점이 존재
    </script>
</body>

</html>
