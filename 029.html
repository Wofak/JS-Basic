<!-- Array 배열객체 내장함수 -->

<body>
    <script>
        var arr = ["A", "B", "C", "D"];

        //toString();
        console.log(arr.toString(","));

        //join()
        console.log(arr.join("-"));

        //pop() - 마지막 요소 추출해냄
        console.log(arr.pop());
        console.log(arr);
        // var x = arr.pop();

        //push - 맨 뒤에 요소를 추가함
        arr.push("E");
        console.log(arr)

        //shift() - 처음 요소를 추출해냄
        console.log(arr.shift());
        console.log(arr);

        //unshift() - 맨앞에 요소를 추가함
        arr.unshift("1");
        console.log(arr);

        //splice() - 지정된 범위를 삭제, 수정 대체
        // 파라미터 3개, 1-시작점,2-삭제개수,3-추가할 내용
        console.log(arr.splice(1, 0, "2"));
        console.log(arr)
        // console.log(arr.splice(2))

        //concat()
        var myDaughter = ["남명혜", "김규비"];
        var mySon = ["정재승", "정경민"];
        var mySon2 = ["홍길동"];
        var myChildren = myDaughter.concat(mySon, mySon2);
        console.log(myChildren);

        //slice()  - 지정된 범위 삭제
        //파라미터 2개 , 1-시작점,2-삭제개수. 2번 미지정시 이후 모두 삭제
        var arr1 = myChildren.slice(1);
        // console.log(arr1);




        //sort() -  정렬기능 ★★★
        var arrsort = myChildren.sort();
        console.log(arrsort.sort());
        console.log(arrsort.reverse());

        var points = [34, 12, 45, 22, 6, 8, 2, 54];
        console.log(points.sort());

        var p = points.sort(function (a, b) {
            if (a > b) return 1;
            else if (a < b) return -1;
            else return 0;

            // return a-b; /* 이렇게만 써도 가능 */
        });
        console.log(p);



        //filter() - 기능 내 자체 빈 배열 생성기능을 통해 자동으로 출력해줌
        var points = [34, 12, 45, 22, 6, 8, 2, 54];

        var output = points.filter(function (p) {
            return p > 20;
        });
        console.log(output);



        /* filter 의 메커니즘을 구현해 보면 */

        //     return outputList;
        // }

        // filter(points, function (p) {
        //     return p > 20;
        // });
        // console.log(filter.points)



        //map() - 배열의 요소가 오브젝트로 담겨있을 경우, 새로운 형태로 변환해서 반환
        //오브젝트 안에 데이터가 많아서 뽑아쓸 경우, 새롭게 편집하여 새로 만들 경우
    </script>
