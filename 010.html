<!-- 할당 연산자 -->

<body>
    <script>
        var x = 1;
        var y = 2;
        var z = x + y;
        z = y - x;
        z = x * y;
        z = x / 2;

        console.log(11 % 3);
        // 퍼센트 연산은 엑셀 MOD와 같은 느낌으로 몫을 할당하고 남은 수를 돌려줌

        var x = 2;
        var y = 3;
        x = x + y; /*  =5로 출력 */
        x += y; /*  위와 같은 방법을 다르게 표현 */

        var sum = 0;
        var x1 = 26;
        var x2 = 30;

        sum += x1;
        sum += x2;
        console.log(sum);

        y = y - x;
        y -= x; /* 위와 같은 방법을 다르게 표현 */

        x = x * y;
        x *= y; /* 위와 같은 방법을 다르게 표현 */

        y = y / x;
        y /= x; /* 위와 같은 방법을 다르게 표현 */
    </script>
</body>
