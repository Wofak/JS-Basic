<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>
<!-- 논리 연산자 -->
<!-- Boolean -->

<body>
    <script>
        var x1 = true && true; /* AND -&&, OR - || */
        console.log(x1); /* true */
        var age1 = 71;
        var age2 = 9;
        var x2 = (age1 > 70) && (age2 < 8); /* false */
        console.log(x2);

        var x3 = (age1 > 70) || (age2 < 8); /* true */
        console.log(x3);
    </script>
</body>

</html>
