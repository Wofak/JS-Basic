<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 변수, 콘솔 설정, 변수명 중복방지 -->

<body>
    <script>
        var age = 26; /* 변수 age에 25라는 수를 저장 */
        var y = 6; /* 변수 y에 6을 저장 */
        var z = age + y; /* 32 */
        console.log("첫번째 z", z);
        // 자바스크립트 변수명에는 영문 문자 숫자 언더바, $ 외에는 불가
        // 변수명의 시작 또한 숫자가 되면 안됨
        var z = 26 + 6;
        console.log("두번째 z", z);

        var z2 = age * 2 + y;
        console.log("z2", z2);

        var myage; //
        var myAge; //
        var MyAge; //

        var myAgeYear; // 카멜케이스, camelcase
        var my_age_year; // 스네이크케이스, snake_case
        var MyAgeYear; //파스칼케이스, PascalCase
        var intMyAge;
        var strUserName //헝가리안케이스
    </script>
</body>

</html>
