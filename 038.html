        //주차요금 최초 30분: 평일 2k 주말 5k
        // 추가 10분당 평일 1k 주말 2k
        //상품 구매시 무료주차 기간
        //5만원 이상 1시간, 10만 2시간, 15만 3시간



        var day = new Date();
        var d = day.getDay();
        var m = day.getMinutes();
        var h = day.getHours();


        function calParkingCost(PHours, amount) {
            const isWeekend = ((new Date()).getDay() % 6) == 0 ? true : false;
            var PMinutes = PHours * 60;

            if (amount >= 150000) {
                PHours = PHours - 3;
            } else if (amount >= 100000) {
                PHours = PHours - 2;
            } else if (amount >= 50000) {
                PHours = PHours - 1;
            }
            if (PHours <= 0) {
                return 0;
            } else {
                var PMinutes = PHours * 60;
                if (PMinutes <= 30) {
                    return isWeekend ? 5000 : 2000;
                } else {
                    return ((isWeekend ? 5000 : 2000) + ((PMinutes - 30) / 10) * (isWeekend ? 2000 : 1000));
                }
            }
        }
        console.log(calParkingCost(4, 100000));
