    <script>
        // round() - 파라미터로 전달받은 숫자형 데이터를 반올림 처리함
        console.log(Math.round(4.9));
        console.log(Math.round(4.4));
        console.log(Math.round(-4.2));

        //ceil() - 파라미터로 전달받은 숫자형 데이터를 무조건 올림처리, 정수로 변환
        console.log(Math.ceil(4.4));

        //floor() - 무조건 내림처리
        console.log(Math.floor(4.9));

        //trunc() - 무조건 정수부분만 잘라옴
        console.log(Math.trunc(7.9));
        console.log(Math.trunc(7.2));

        //sign() - 양수 값이면 1, 음수면 -1, 0은 0 음양판별
        console.log(Math.sign(-1));
        console.log(Math.sign(28));

        //pow() - 제곱
        console.log(Math.pow(8, 2));
        console.log(Math.pow(5, 3));

        //sqrt() - 루트값
        console.log(Math.sqrt(64));

        //abs() - 절대값, 무조건 양수로
        console.log(Math.abs(-4.8));

        //min(), max() - 최소 최대값
        console.log(Math.min(2, 21, 45, 33, 5533));
        console.log(Math.max(2, 21, 45, 33, 5533));

        //random() -실행 할때마다 난수 생성. 0~1사이의 수
        console.log(Math.random());
        console.log(Math.floor(Math.random() * 10));
        // 0~10 t사이
        console.log(Math.floor(Math.random() * 10)) + 10;
        // 1~10 t사이


        function getRandomInteger(min, max) {
            return Math.floor(Math.random() * max - min + 1) + min;
        }
        console.log(getRandomInteger(1, 10));


        //가위,바위,보 게임 함수 만들기

        function rspPlayer(userRsp) {
            const rsp = ["가위", "바위", "보"];

            const winValue = {
                "가위": "보",
                "바위": "가위",
                "보": "바위"
            };
            return {

                "playerRsp": playerRsp,
                "winner": (userRsp == playerRsp) ? 0 : (winValue[userRsp] == playerRsp) ? 1 : -1

            }
        }
