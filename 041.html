<!-- Default Function Parameter - 함수 파라미터 기본값 -->

<body>
    <script>
        // function say() {
        function say(message = "파라미터가 안들어옴") {
            console.log(message);
        }



        // say("함수 호출 - 메시지");
        say(); /*  undefined */

        // function add(x1, x2) {
        function add(x1 = 1, x2 = 1) {
            return x1 + x2;
        }

        console.log(add()); /* 파라미터 하나가 공백 */
    </script>
</body>

</html>
